<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" 
      rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
        <title>Library App</title>
    </head>
    <main>
        <div class="title">
            <h1>My Handy Library</h1>
        </div>
        <body>
            <div class="line">
                <hr>
            </div>
            <div id="content"></div>

            <div id="add-content">
                <button id="add">NEW BOOK</button>
            </div>

            <div class="pop-up">
                <div class="pop-up-content">
                    <button id="close">X</button>
                    <form class="user-input">
                        <h2>Enter New Book Information</h2>
                        <hr>
                        <div class="rounded-input">
                            <input id="title" type="text" placeholder="Title">
                        </div>
                        <div class="rounded-input">
                            <input id="author" type="text" placeholder="Author">
                        </div>
                        <div class="rounded-input">
                            <input id="numOfPages" type="number" placeholder="Number of Pages" min="1">
                        </div>
                        <div class="submit-button">
                            <button type="button" class="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </body>
    </main>
    <script src="script.js"></script>
</html>
